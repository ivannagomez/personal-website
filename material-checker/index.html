    async function fetchWebpageContent(url) {
      console.log('Fetching webpage content for:', url);

      // Using a CORS proxy to fetch the webpage
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) {
          throw new Error(`Failed to fetch webpage: ${response.status}`);
        }

        const data = await response.json();
        const htmlContent = data.contents;

        console.log('Fetched HTML length:', htmlContent.length);

        // Extract text content and look for material information
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlContent, 'text/html');

        // Try to find material information in common locations
        let materialInfo = '';

        // Look for common material-related keywords in the text
        const textContent = doc.body.innerText || doc.body.textContent || '';
        const lines = textContent.split('\n');

        // Find lines containing material keywords and percentages
        const materialKeywords = ['cotton', 'polyester', 'wool', 'silk', 'nylon', 'rayon', 'spandex', 'elastane', 'viscose', 'linen', 'acrylic', 'material', 'fabric', 'composition', 'details', 'care', '%'];

        // Also look for percentage patterns
        const percentagePattern = /\d+%\s*\w+/gi;

        lines.forEach(line => {
          const lowerLine = line.toLowerCase();
          // Check if line contains material keywords or percentage patterns
          if ((materialKeywords.some(keyword => lowerLine.includes(keyword)) || percentagePattern.test(line)) && line.length < 300) {
            materialInfo += line + '\n';
          }
        });

        // Try to find specific material composition patterns
        const materialPatterns = textContent.match(/\d+%\s*[a-zA-Z]+/gi) || [];
        if (materialPatterns.length > 0) {
          materialInfo += '\nDetected composition: ' + materialPatterns.join(', ') + '\n';
        }

        // Also try to get product title and price
        const title = doc.querySelector('h1')?.innerText || doc.querySelector('[class*="product-title"]')?.innerText || '';
        const price = doc.querySelector('[class*="price"]')?.innerText || '';

        console.log('Found material info:', materialInfo.substring(0, 500));

        return {
          materialInfo: materialInfo.substring(0, 2000), // Limit to prevent token overflow
          title: title,
          price: price,
          fullText: textContent.substring(0, 5000) // Backup full text
        };
      } catch (error) {
        console.error('Error fetching webpage:', error);
        throw error;
      }
    }

    async function analyzeMaterials(url) {
      console.log('Starting analysis for URL:', url);

      // First, fetch the webpage content
      let webpageData;
      try {
        webpageData = await fetchWebpageContent(url);
      } catch (error) {
        console.error('Failed to fetch webpage:', error);
        throw new Error('Unable to fetch the webpage. The site may be blocking automated requests.');
      }

      const prompt = `Analyze this clothing product information:

URL: ${url}
Product Title: ${webpageData.title}
Price: ${webpageData.price}

Material/Details Information Found:
${webpageData.materialInfo}

Additional Context:
${webpageData.fullText.substring(0, 1000)}

Please analyze the materials and provide a JSON response with exactly this format:
{
  "itemType": "the type of clothing item",
  "materials": "list all materials and percentages found (e.g., '60% Cotton, 40% Polyester')",
  "price": "extracted price or 'Not found'",
  "weatherSuitability": "ideal weather/temperature range (e.g., 'Best for 40-60°F (5-15°C), ideal for spring/fall. Can extend to 30°F (-1°C) with thermal layers')",
  "priceAssessment": "brief 1 sentence assessment if the price is fair for these materials",
  "analysis": "2-3 sentences analyzing material quality for the intended weather conditions and if it appears to be fast fashion",
  "found": true/false (whether you found material information)
}

If no clear material information is found, set "found" to false but still try to assess based on item type.`;

      try {
        console.log('Calling OpenAI API...');
        const response = await fetch('/api/analyze.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              {
                role: 'system',
                content: 'You are a fashion material expert that analyzes clothing items to determine their material composition and quality. Always provide accurate material percentages if found in the text.'
              },
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.3,
            max_tokens: 500
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error('OpenAI API error:', errorData);
          throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
        }

        const data = await response.json();
        console.log('OpenAI response:', data);
        const content = data.choices[0].message.content;

        // Try to parse as JSON, fallback to text if it fails
        try {
          const parsed = JSON.parse(content);
          console.log('Parsed result:', parsed);
          return parsed;
        } catch (parseError) {
          console.error('Failed to parse JSON response:', parseError);
          console.log('Raw content:', content);
          // If not valid JSON, create a structured response from the text
          return {
            itemType: "Unknown",
            materials: content,
            analysis: "Unable to parse structured data from API response",
            found: false
          };
        }
      } catch (error) {
        console.error('Error analyzing materials:', error);
        throw error;
      }
    }

      results.classList.remove('show');
      results.classList.add('hide');
      manualInput.classList.remove('show');
      manualInput.classList.add('hide');

      setTimeout(() => {
        results.classList.remove('hide');
        manualInput.classList.remove('hide');
      }, 400);
    }

    function showBox(boxId) {
      if (currentActiveBox === boxId) return;

      hideAllBoxes();
      currentActiveBox = boxId;

      setTimeout(() => {
        const box = document.getElementById(boxId);
        box.classList.add('show');
      }, 200);
    }

      const manualInput = document.getElementById('manualInputContainer');

        currentActiveBox = null;
      } else {

          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',  // Using 3.5 for faster response
            messages: [
              {
                role: 'system',
                content: 'You are a fashion material expert that analyzes clothing items to determine their material composition and quality. Extract material percentages accurately from the text provided.'
              },
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.3,
            max_tokens: 500
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`API error: ${errorData.error?.message || 'Unknown error'}`);
        }

        const data = await response.json();
        console.log('API Response:', data);
        const content = data.choices[0].message.content;

        let result;
        try {
          result = JSON.parse(content);
        } catch (parseError) {
          console.error('Failed to parse JSON:', content);
          throw new Error('Failed to parse API response. Please try again.');
        }

        if (result.found) {
          resultsContainer.innerHTML = `
            <div class="result-content">
              <h3 style="color: #6a6fb0; margin-bottom: 15px;">Material Analysis</h3>

              <div class="result-section">
                <strong>Item Type:</strong>
                <p>${result.itemType}</p>
              </div>

              <div class="result-section">
                <strong>Materials:</strong>
                <p>${result.materials}</p>
              </div>

              ${result.price && result.price !== 'Not found' ? `
              <div class="result-section">
                <strong>Price:</strong>
                <p>${result.price}</p>
              </div>
              ` : ''}

              <div class="result-section">
                <strong>Best Weather:</strong>
                <p>${result.weatherSuitability || 'Weather assessment not available'}</p>
              </div>

              ${result.priceAssessment && result.price !== 'Not found' ? `
              <div class="result-section">
                <strong>Value Assessment:</strong>
                <p>${result.priceAssessment}</p>
              </div>
              ` : ''}

              <div class="result-section">
                <strong>Overall Analysis:</strong>
                <p>${result.analysis}</p>
              </div>
            </div>
          `;
        } else {
          resultsContainer.innerHTML = `
            <div class="result-content">
              <h3 style="color: #6a6fb0; margin-bottom: 15px;">Limited Analysis</h3>
              <p>Could not find clear material information in the provided text.</p>
              <p style="margin-top: 10px;">Please make sure to include the materials section from the product page.</p>
            </div>
          `;
        }
      } catch (error) {
        resultsContainer.innerHTML = `
          <div class="result-content">
            <h3 style="color: #6a6fb0; margin-bottom: 15px;">Error</h3>
            <p>An error occurred while analyzing the text.</p>
            <p style="font-size: 0.9em; color: #696969; margin-top: 10px;">${error.message}</p>
          </div>
        `;
      }
    }

    // Event listeners
    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    document.getElementById('analyzeManual').addEventListener('click', analyzeManualInput);
    document.getElementById('manualToggle').addEventListener('click', toggleManualInput);
  </script>
</body>

</html>
